<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration</title>
  <link rel="stylesheet" href="css/register/index.css">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <a href="index.html">
        <img src="img/header/logo.jpg" alt="Go It" class="header__img">
      </a>
      <nav class="header__navigation">
        <ul class="header__menu">
          <li class="header__item">
            <a href="#" class="header__link">Contact</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">About</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header__container-link-and-img">
      <div class="header__control">
        <a href="register.html" class="header__register-link">
          Register
        </a>
        <a href="#" class="header__log-link">
          Log In
        </a>
      </div>
    </div>
  </header>
  <main class="register">
    <div class="register__container-form-registation">
      <form class="register__form-registation" action="#">
        <h2 class="register__form-registation-title">
          Register
        </h2>
        <div class="register__container-field">
          <label class="register__form-label" for="name">First name</label>
          <input class="register__form-input" type="text" id="name" placeholder="Name" required>
        </div>
        <div class="register__container-field">
          <label class="register__form-label" for="surname">Last name</label>
          <input class="register__form-input" type="text" id="surname" placeholder="Surname" required>
        </div>
        <div class="register__container-field">
          <label class="register__form-label" for="nickname">Player name</label>
          <input class="register__form-input" type="text" id="nickname" placeholder="Nickname" required>
        </div>
        <div class="register__container-field">
          <label class="register__form-label" for="email">Email</label>
          <input class="register__form-input" type="email" id="email" placeholder="123@gmail.com" required>
        </div>
        <div class="register__container-field">
          <label class="register__form-label" for="password">Password</label>
          <input class="register__form-input" type="password" id="password" placeholder="Password" required>
        </div>
        <div class="register__container-buttons">
          <button class="register__continue-button">
            Продолжить
          </button>
        </div>
      </form>
    </div>
  </main>
  <footer class="footer">
    <a href="login.html" class="footer__link-team">
      Command GoIt 2018
    </a>
  </footer>
</body>

</html>
