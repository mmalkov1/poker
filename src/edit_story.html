<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit story</title>
  <link rel="stylesheet" href="css/edit_story/index.css">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <a href="index.html">
        <img class="header__logo-go" src="img/header/go.png" alt="go">
        <img class="header__logo-it" src="img/header/it.png" alt="it">
      </a>
      <nav class="header__navigation">
        <ul class="header__menu">
          <li class="header__item">
            <a href="#" class="header__link">Contact</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">About</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header__container-link-and-img">
      <a href="#">
        <div class="header__image-block">
          <img src="img/header/user.jpg" alt="user image" class="header__user-image">
        </div>
        <p class="header__profile">My profile</p>
      </a>
    </div>
  </header>
  <main class="edit-story">
    <div class="edit-story__container-form-edit">
      <form class="edit-story__form-edit" action="#">
        <h1 class="edit-story__form-edit-title">
          Edit story name
        </h1>
        <div class="edit-story__edit-container-field">
          <label class="edit-story__edit-form-label" for="title">Title</label>
          <input class="edit-story__edit-form-input" type="text" id="title" placeholder="Title" required>
        </div>
        <div class="edit-story__edit-container-field">
          <label class="edit-story__edit-form-label" for="description">Description</label>
          <input class="edit-story__edit-form-input" type="text" id="description" placeholder="Description" required>
        </div>
        <div class="edit-story__edit-container-field">
          <label class="edit-story__edit-form-label" for="criteria">Acceptance criteria</label>
          <input class="edit-story__edit-form-input" type="text" id="criteria" placeholder="Acceptance criteria" required>
        </div>
        <div class="edit-story__edit-container-field">
          <div class="edit-story__add-edit-add">
            +
          </div>
        </div>
        <div class="edit-story__edit-container-field">
          <label class="edit-story__edit-form-label" for="efort">Efort</label>
          <input class="edit-story__edit-form-input" type="text" id="efort" placeholder="Efort" required>
        </div>
        <div class="edit-story__edit-container-buttons">
          <button class="edit-story__edit-delete-button">
            Delete
          </button>
          <button class="edit-story__edit-cancel-button">
            Cancel
          </button>
          <button class="edit-story__edit-save-button">
            Save
          </button>
        </div>
      </form>
    </div>
  </main>
  <footer class="footer">
    <a href="login.html" class="footer__link-team">
      Command GoIt 2018
    </a>
  </footer>
</body>

</html>
