<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Placeholder title</title>
  <link rel="stylesheet" href="css/login/index.css">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <a href="index.html">
        <img class="header__logo-go" src="img/header/go.png" alt="go">
        <img class="header__logo-it" src="img/header/it.png" alt="it">
      </a>
      <nav class="header__navigation">
        <ul class="header__menu">
          <li class="header__item">
            <a href="#" class="header__link">Contact</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">About</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header__container-link-and-img">
      <div class="header__control">
        <a href="register.html" class="header__register-link">
          Register
        </a>
        <a href="login.html" class="header__log-link">
          Log In
        </a>
      </div>
      
    </div>
  </header>
  <main class="login">
    <section class="login__case">
      <h2 class="login__title">Log in</h2>
      <form class="form" action="#">
        <h3 class="form__title">Email</h3>
        <input class="form__input" type="mail" name="email" placeholder="email@gmail.com">
        <h3 class="form__title">Password</h3>
        <input class="form__input" type="password" name="password" placeholder="&bull; &bull; &bull; &bull; &bull; &bull;">
        <button class="form__btn">Log in</button>
      </form>

    </section>
  </main>
  <footer class="footer">
    <a href="#" class="footer__link-team">
      Command GoIt 2018
    </a>
  </footer>
</body>

</html>
